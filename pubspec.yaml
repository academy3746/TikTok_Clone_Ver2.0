name: tiktok
description: TikTok Clone Application Retry
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter


  cupertino_icons: ^1.0.2
  font_awesome_flutter: 10.3.0
  video_player: ^2.7.0
  visibility_detector: ^0.4.0+2
  go_router: 6.0.2
  permission_handler: ^11.0.0
  camera: ^0.10.5+4
  gallery_saver: ^2.3.2
